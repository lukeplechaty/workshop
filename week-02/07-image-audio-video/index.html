<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <img
      src="https://media.istockphoto.com/id/1049028724/photo/red-eyed-tree-frog-smile.jpg?s=612x612&w=0&k=20&c=mbgn5pLlHri8BV17jdw_nzzRBBJ9PC3IQryFADqHVqI="
      alt="frog"
      width="200"
    />
    <audio src="./test-sound.mp3"></audio>
    <button id="audio-play">audio play</button>
    <button id="audio-pause">audio pause</button>
    <button id="audio-stop">audio stop</button>
    <input type="range" min="0" max="1" step="0.01" id="audio-volume" />
    <video src="./test-video.MP4"></video>
    <button id="video-play">video play</button>
    <button id="video-pause">video pause</button>
    <button id="video-stop">video stop</button>
    <input type="range" min="0" max="1" step="0.01" id="video-volume" />
  </body>
</html>
